<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="custom-navbar" role="navigation">
    <div class="navbar-content">
      <p class="has-text-light">Settings</p>

      <div class="right-content">
        <a id="go-back" class="has-text-light">
          <span class="icon">
            <i class="fa-solid fa-right-from-bracket"></i>
          </span>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="section">
      <div class="container">

        <label class="label">Light theme</label>
        <label class="checkbox">
          <input type="checkbox" id="light-theme" />
          Use light theme?
        </label>

        <label class="label">Font Size</label>
        <div class="field has-addons">
          <p class="control">
            <input id="fontSize" class="input" type="number" placeholder="25" />
          </p>
          <div class="control">
            <a class="button is-static">px</a>
          </div>
        </div>

        <label class="label">Server address</label>
        <div class="field">
          <p class="control">
            <input id="server-address" class="input" type="text" placeholder="http://localhost:3000" />
          </p>
        </div>

        <label class="label">Server ID</label>
        <div class="field has-addons">
          <p class="control">
            <input id="server-uuid" class="input" type="text" placeholder="xxxx-xxxx-xxx-xxxx" />
          </p>
          <div class="control">
            <button id="generate-uuid" class="button">Generate</button>
          </div>
        </div>

        <label class="label">Paginated Mode</label>
        <label class="checkbox">
          <input type="checkbox" id="paginatedMode" />
          Use paginated mode?
        </label>
      </div>
    </div>
  </main>

  <script type="module">
    import * as settings from "./js/settings.js"


    let currentSettings = settings.load();
    console.log(currentSettings);

    const lightThemeItem = document.getElementById("light-theme");
    const fontItem = document.getElementById("fontSize");
    const serverAddressItem = document.getElementById("server-address");
    const serverUUID = document.getElementById("server-uuid");
    const generateUUID = document.getElementById("generate-uuid");
    const isPaginatedItem = document.getElementById("paginatedMode");

    // set default values
    lightThemeItem.checked = currentSettings.lightTheme;
    fontItem.value = currentSettings.fontSize;
    serverAddressItem.value = currentSettings.serverAddress;
    serverUUID.value = currentSettings.uuid;
    isPaginatedItem.checked = currentSettings.readerIsPaginated;

    fontItem.addEventListener("change", e => {
      try {
        const size = parseInt(e.target.value);
        currentSettings = {...currentSettings, fontSize: size}
        settings.update(currentSettings);
      } catch {
        return
      }
    });

    serverAddressItem.addEventListener("change", e => {
      const address = e.target.value;
      currentSettings = {...currentSettings, serverAddress: address}
      settings.update(currentSettings);
    });

    serverUUID.addEventListener("change", e => {
      const uuid = e.target.value;
      currentSettings = {...currentSettings, uuid: uuid}
      settings.update(currentSettings);
    });

    generateUUID.addEventListener("click", async e => {
      const res = await fetch(`${currentSettings.serverAddress}/user/generate`);
      const resJSON = await res.json();

      if (resJSON.success) {
        currentSettings = {...currentSettings, uuid: resJSON.data}
        settings.update(currentSettings);

        serverUUID.value = resJSON.data;
      }
    });

    lightThemeItem.addEventListener("change", e => {
      currentSettings = {...currentSettings, lightTheme: e.target.checked}
      settings.update(currentSettings);
    });

    isPaginatedItem.addEventListener("change", e => {
      currentSettings = {...currentSettings, readerIsPaginated: e.target.checked}
      settings.update(currentSettings);
    });


    // Other listeners
    document.getElementById("go-back").addEventListener("click", () => {
      if (document.referrer) {
        window.location.replace(document.referrer);
        return;
      }

      window.location.href = "/simple-epub-reader/index.html";

    });
  </script>

</body>

</html>
